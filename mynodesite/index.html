    }

    h3{
      float:left;
      clear: both;
    }

    </style>
  </head>
  <body>

    <h2>We're nearly in December!</h2>
    <div id="app"></div>
    <a href="http://wikipedia.org"><h3>Wikipedia</h3></a>


    <script>

    let d = document.createElement('div');
    d.classList = 'boxy';
    app.appendChild(d);
    console.log('cats')

    </script>
  </body>
</html>
